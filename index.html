<!DOCTYPE html>
<html>
<head>
	<link href="http://fonts.googleapis.com/css?family=Raleway:800,400|Roboto:100,300,100italic,400,700" rel="stylesheet" type="text/css">
	<style>
		/*
			size ranges that capture common breakpoints
				0px to 400px
				401px to 600px
				601px to 900px
				901px to 1200px
				1201px to 1800px
			tile size + gap
				30px + 10px
		*/
		body {
			margin: 0;
			padding: 0;
			min-width: 232px;
			font-family: 'Raleway',sans-serif;
		}
		header {
			/*background-color: #ddf;*/
			text-align: center;
			margin: 30px 0 30px;
			/*border: 1px solid red;*/
		}
		header h1 {
			margin: 0 0 5px;
			padding: 0;
			font-size: 350%;
		}
		header p {
			padding: 0;
			margin: 0;
			font-size: 89%;
		}
		nav {
			/*background-color: #ddf;*/
			margin: 30px 0;
			/*border: 1px solid green;*/
		}
		nav ul {
			/*background-color: #99f;*/
			display: flex;
			justify-content: center;
			margin: 0;
			padding: 0;
		}
		nav ul li {
			/*background-color: #77f;*/
			list-style-type: none;
			margin: 0;
			padding: 0;
			min-width: 100px;
			text-align: center;
		}
		nav ul li a {
			text-decoration: none;
			color: #000;
		}
		nav ul li a:hover {
			text-decoration: underline;
		}
		main {
			/*border: 1px solid blue;*/
			/*background-color: #ddf;*/
			display: flex;
			justify-content: center;
			margin: 20px 0;
		}
		main #grid {
			/*background-color: #bbf;*/
			position: relative;
		}
		main #grid .grid-item {
			background-color: #ccc;
			position: absolute;
		}
		footer {
			margin: 20px 0 0;
			/*border: 1px solid orange;*/
			/*background-color: #ddf;*/
			text-align: center;
		}
		footer p {
			padding: 0;
			margin: 0;
		}
		@media (max-width: 300px) {
			nav ul {
				justify-content: space-around;
			}
			nav ul li {
				min-width: 0px;
			}	
		}
	</style>
</head>
